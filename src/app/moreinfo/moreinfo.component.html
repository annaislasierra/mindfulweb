<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h2 class="text-center">¡Ponte en contacto conmigo!</h2>
      <p class="text-center">Si deseas obtener más información sobre mindfulness o tienes alguna pregunta, no dudes en contactarme. Estoy aquí para ayudarte.</p>
    </div>
  </div>

  <!-- Formulario -->
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group mb-4">
          <label for="message">Mensaje</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Servicio mensaje -->
<div style="margin: 40px 0; text-align: center;">
  <h4>Un mensaje especialmente para ti:</h4>
  <h5>{{ message }}</h5>
</div>
